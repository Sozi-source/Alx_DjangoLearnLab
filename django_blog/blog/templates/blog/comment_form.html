{% extends 'base.html' %}

{% block title %}{% if object %}Edit{% else %}New{% endif %} Comment{% endblock %}

{% block content %}
<h1>{% if object %}Edit{% else %}New{% endif %} Comment</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'comment_list' %}">Cancel</a>
</form>
{% endblock %}
