{% extends 'base.html' %}

{% block title %}Delete Comment{% endblock %}

{% block content %}
<h1>Delete Comment</h1>
<p>Are you sure you want to delete this comment?</p>
<p>"{{ comment.content }}"</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'comment_list' %}">Cancel</a>
</form>
{% endblock %}
